apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  alert-rules.yml: |
    groups:
    - name: techcommerce.rules
      interval: 30s
      rules:
      
      # ========== Pod Restart Alert ==========
      - alert: PodRestartingTooOften
        expr: rate(kube_pod_container_status_restarts_total{namespace="techcommerce"}[10m]) > 0.005
        for: 10m
        labels:
          severity: critical
          service: techcommerce
        annotations:
          summary: "Pod {{ $labels.pod }} restarting frequently"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last 10 minutes"
      
      # ========== API Response Time Alert ==========
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(product_api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: product-api
        annotations:
          summary: "High response time detected"
          description: "Product API 95th percentile response time is {{ $value }}s"
      
      - alert: HighOrderAPIResponseTime
        expr: histogram_quantile(0.95, rate(order_api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: order-api
        annotations:
          summary: "High response time detected"
          description: "Order API 95th percentile response time is {{ $value }}s"
      
      # ========== Error Rate Alert ==========
      - alert: HighErrorRate
        expr: (rate(product_api_errors_total[5m]) / rate(product_api_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          service: product-api
        annotations:
          summary: "High error rate detected"
          description: "Product API error rate is {{ $value | humanizePercentage }} over 5 minutes"
      
      - alert: HighOrderAPIErrorRate
        expr: (rate(order_api_errors_total[5m]) / rate(order_api_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          service: order-api
        annotations:
          summary: "High error rate detected"
          description: "Order API error rate is {{ $value | humanizePercentage }} over 5 minutes"
      
      # ========== Disk Usage Alert ==========
      - alert: DiskUsageHigh
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs"} / node_filesystem_size_bytes) < 0.15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage on {{ $labels.node }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.device }}"
      
      # ========== Memory Usage Alert ==========
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.node }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"
      
      # ========== CPU Usage Alert ==========
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"
      
      # ========== Pod Not Ready ==========
      - alert: PodNotReady
        expr: sum by (pod, namespace) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"}) > 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.pod }} is not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is in phase {{ $labels.phase }}"
      
      # ========== Service Down ==========
      - alert: ServiceDown
        expr: up{job=~"techcommerce-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been unavailable for 2 minutes"
